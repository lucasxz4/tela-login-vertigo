<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertigo</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <main class="page">

        <!-- imagem lado left -->
        <article class="imagem">
            <img src="images/img (2).png" alt="Imagem">
        </article>


        <!-- Header -->
        <article class="content">

            <div class="sub-content">

                <div class="header">
                    <div class="logo">
                        <img src="images/logo.svg" alt="Logo">
                    </div>
                    

                    <div class="sub-header">
                        <h1>Acesse a plataforma</h1>
                        <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                    </div>
                </div>



            <!-- formulário -->
                <form action="#" class="formulario">
                    <div class="email">
                        <label for="iemail" id="email">E-mail</label>
                        <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail">
                    </div>


                    <div class="senha">
                        <label for="isenha" id="senha">Senha</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="password">
                        <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha" minlength="8">
                        <i class='bx bx-show' id="eye" style="display: block;"></i>
                        <i class='bx bx-hide' id="eye-off" style="display: block;"></i>
                    </div>
                    <input type="submit" value="Entrar" class="submit">
                    <p class="paragraph">Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
                </form>

            </div>

        </article>

    </main>
<script src="script.js"></script>
</body>
</html>
